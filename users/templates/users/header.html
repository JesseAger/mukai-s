{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">

<div class="header">
    <div class="logo-section">
        <img src="{% static 'logo.jpg' %}" id="logo" alt="logo" />
        <h2>Optimum IT Support</h2>
    </div>

    <div class="nav-links">
{% if not request.user.is_authenticated and request.path != '/signup/' and request.path != '/login/' %}
    <a href="{% url 'signup' %}">Sign Up</a>
    <a href="{% url 'login' %}">Login</a>
{% elif request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
{% endif %}
    </div>
</div>
