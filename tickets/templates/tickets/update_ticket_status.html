{% extends "users/base.html" %}

<h2>Update Ticket: {{ ticket.title }}</h2>
<form method="post">
    {% csrf_token %}
    <label>Status:</label>
    <select name="status">
        <option value="UNDER_REVIEW">Under Review</option>
        <option value="SOLVED">Solved</option>
    </select>
    <button type="submit">Update</button>
</form>
